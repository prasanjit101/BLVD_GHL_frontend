<body class="bg-gradient-primary">
    <div class="container ">
        <div class="p-5 bg-gradient-primary" id="filled ">
            <h4 class="text-middle text-light my-4">Workflow Builder</h4>
            <form id="workflow-form" class="mt-5">
                <div class="input-group mt-4 mb-3" style="max-width: 1176px;">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <!-- Input workflow name -->
                    <input style="max-width: 999px;" type="text" class="form-control" placeholder="Workflow Name"
                        aria-label="Username" aria-describedby="basic-addon1" id="create_name" required>
                </div>
                <div class="input-group mb-3" style="max-width: 1176px;">
                    <!-- You can also set this input as radio buttons -->
                    <!-- <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input"> -->
                    <select style="max-width: 987px;" class="form-select" id="create_action" onchange="onSelect(this)">
                        <option selected>Choose Action...</option>
                        <option value="1">Appointment created</option>
                        <option value="2">Appointment Cancelled</option>
                    </select>
                    <label class="input-group-text" for="create_action">Actions</label>
                </div>
                <!-- On created it will be shown otherwise not -->
                <div id="Created">
                    <div class="input-group mt-2">
                        <span class="input-group-text  pe-3" style="width:143px ;">Email Template</span>
                        <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                            id="email_template"></textarea>
                    </div>
                    <div class="input-group mt-2">
                        <span class="input-group-text pe-3" style="width:143px ;">SMS Template</span>
                        <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                            id="sms_template"></textarea>
                    </div>
                </div>
                <!-- On Cancelled -->
                <div id="Cancelled">
                    <!-- on client cancel, on no show, on client late -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="tabtext nav-link active" id="on-client-cancel" data-bs-toggle="tab"
                                data-bs-target="#client-cancel" type="button" role="tab" aria-controls="home"
                                aria-selected="true">On Client Cancellation</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="tabtext nav-link" id="on-no-show" data-bs-toggle="tab"
                                data-bs-target="#no-show" type="button" role="tab" aria-controls="profile"
                                aria-selected="false">On no show
                                up</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="tabtext nav-link" id="on-client-late" data-bs-toggle="tab"
                                data-bs-target="#client-late" type="button" role="tab" aria-controls="contact"
                                aria-selected="false">On client late</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="client-cancel" role="tabpanel">
                            <!-- on client cancel -->
                            <div class="input-group mt-2">
                                <span class="input-group-text pe-3" style="width:143px ;">Email Template</span>
                                <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                                    id="cancel_email_template"></textarea>
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text pe-3" style="width:143px ;">SMS Template</span>
                                <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                                    id="cancel_sms_template"></textarea>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="no-show" role="tabpanel">
                            <!-- on no show -->
                            <div class="input-group mt-2">
                                <span class="input-group-text pe-3" style="width:143px ;">Email Template</span>
                                <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                                    id="no_show_email_template"></textarea>
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text pe-3" style="width:143px ;">SMS Template</span>
                                <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                                    id="no_show_sms_template"></textarea>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="client-late" role="tabpanel">
                            <!-- on client late -->
                            <div class="input-group mt-2">
                                <span class="input-group-text pe-3" style="width:143px ;">Email Template</span>
                                <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                                    id="client_late_email_template"></textarea>
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text pe-3" style="width:143px ;">SMS Template</span>
                                <textarea class="form-control" form="workflow-form" aria-label="With textarea"
                                    id="client_late_sms_template"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <button class="btn btn-primary text-light me-2 " id="btn-draft">
                        Save as Draft
                    </button>
                    <button class="btn btn-primary text-light " id="btn-publish">
                        Publish
                    </button>
                </div>
