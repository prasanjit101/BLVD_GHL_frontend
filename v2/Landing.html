<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create/List workflows </title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="./assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="./assets/css/indexpage.css">
    <link rel="stylesheet" href="./assets/css/landing.css">
</head>

<body>
    <div class="hero">
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-end">
                <button style="width:373px ;text-align: end;" type="button" class="btns text-light bg-dark"
                    data-bs-toggle="modal" data-bs-target="#blvdcred" data-bs-whatever="@mdo">
                    ENTER BLVD CREDENTIALS
                </button>
                <a class="btns mt-1 ps-5" href="/create_workflow">Create new
                    workflow</a>
                <a class="btns mt-1" href="/workflows">Existing
                    workflows</a>
            </div>
            <div class="col-md-6 ">
                <div class="d-flex pt-3 text-start ">
                    <h1>CREATE WORKFLOWS</h1>
                </div>

            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="blvdcred" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content ">
                <div class="modal-header bg-gradient-primary text-light">
                    <h4 class="modal-title text-center text-light w-100 font-weight-bold">
                        Enter your credentials
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-3">
                    <!-- Credentials Form -->
                    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
                    <form id="sender_details" method="POST" action="/route/blvd_business" target="dummyframe">
                        <!-- blvd_api -->
                        <div class="mb-3 row">
                            <label for="blvd_api" class="col-sm-3 col-form-label">BLVD API key</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="blvd_api_key" id="blvd_api_key" required>
                            </div>
                        </div>
                        <!-- blvd location -->
                        <div class="mb-3 row">
                            <label for="blvd_location" class="col-sm-3 col-form-label">BLVD location</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="blvd_location" id="blvd_location"
                                    required>
                            </div>
                        </div>
                        <!-- blvd secret -->
                        <div class="mb-3 row">
                            <label for="blvd_secret" class="col-sm-3 col-form-label">BLVD secret</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="blvd_secret_key" required>
                            </div>
                        </div>
                        <!-- blvd business id -->
                        <div class="mb-3 row">
                            <label for="blvd_bussiness_id" class="col-sm-3 col-form-label">BLVD business id</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="blvd_business_id" required>
                            </div>
                        </div>

                        <button type="submit" value="submit" class="btn btn-primary">Add/Update</button>
                    </form>
                    </form>

                    <form id="ghl_details" method="POST" action="/route/ghlCalendar" target="dummyframe">
                        <!-- ghl v1 token -->
                        <div class="mb-3 row">
                            <label for="v1tk" class="col-sm-3 col-form-label">GHL V1 token</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="ghl_v1" id="ghl_v1" required>
                            </div>
                        </div>
                        <!-- ghl calendar id -->
                        <div class="mb-3 row">
                            <label for="calendar_id" class="col-sm-3 col-form-label">GHL calendar ID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="calendar_id" id="calendar_id" required>
                            </div>
                        </div>

                        <button type="submit" value="submit" class="btn btn-primary">Add/Update</button>
                    </form>

                    <form id="ghl_sender" method="POST" action="/route/sender" target="dummyframe"></form>

                    <!-- sender_email_address -->
                    <div class="mb-3 row">
                        <label for="sender_email_address" class="col-sm-3 col-form-label">Sender's email
                            address</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="sender_email_address" required>
                        </div>
                    </div>
                    <button type="submit" value="submit" class="btn btn-primary">Add/Update</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/landing.js"></script>
</body>

</html>
